<ion-header>
  <ion-toolbar color='tertiary'>
    <ion-title>Devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let device of deviceList'>
      <ion-icon name="flash" slot="start"></ion-icon>
      <ion-label>
        <h2>{{device.Name}}</h2>
        <p>Status is {{device.Status}}</p>
      </ion-label>
      <ion-toggle [checked]='device.Status==="on"' slot="end" 
      (ionChange)='onChangeStatus(device)'></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
